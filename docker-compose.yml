# =============================================================================
# Docker Compose 配置
# =============================================================================
# 本地开发环境配置，包含 PostgreSQL 和 Redis

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: social_bot_manager_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: social_bot_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (用于 BullMQ 任务队列)
  redis:
    image: redis:7-alpine
    container_name: social_bot_manager_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

